{% extends "base.html" %}

{% block content %}
    

    <div class="bg-light text-white mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            
            <div class="bg-dark shadow-sm mx-auto" style="width: 100%; height: 300px; border-radius: 21px 21px 0 0;">
                    <div class="row">
                            <div class="col-12 col-md-6">
                                <h1>{{ object.title }} </h1>
                                {{ object.description|linebreaks }} <br/>
                                {% if object.image %}
                                    <img src="{{ object.image.url }}" class="img-fluid" />
                                {% endif %}         
                            </div>
                            <div class="col-12 col-md-6">
                                {% include 'courses/snippets/update-cart.html' with course=object cart=cart %}
                            </div>
                            
                        </div>
            
            </div>

            
    </div>

    
{% endblock %}
