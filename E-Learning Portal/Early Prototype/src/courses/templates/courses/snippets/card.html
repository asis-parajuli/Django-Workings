<div class="col-md-4">
<div class="card shadow" style="width: 20rem;">
    {% if instance.image %}
        <a href="{{ instance.get_absolute_url }}" class="btn btn-outline-secondary">
            <img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.title }} logo">
        </a>    
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ instance.title }}</h5>
        <p class="card-text">{{ instance.description|truncatewords:12 }}</p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-outline-success">View</a>
        {% include 'courses/snippets/update-cart.html' with course=instance cart=cart %}
    </div>
</div>
</div>
