{% extends "base.html" %}

{% block content %}

<div class="col-12">
    <h1>Account</h1>
    <hr />
</div>
<div class="row">
    <div class="col-12 col-md-3 my-3">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Support</h5>
                <div class="list-group">
                   <a class="list-group-item" href="{% url 'about' %}">About</a>
                   <a class="list-group-item" href="{% url 'contact' %}">Contact</a>  
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 col-md-3 my-3">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">My Courses</h5>
                <div class="list-group">
                    <a class="list-group-item" href="#">Purchased</a>
                </div>           
            </div>
        </div>
    </div>

    <div class="col-12 col-md-3 my-3">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Account Detail</h5>
                <div class="list-group">
                    <a class="list-group-item" href="{% url 'password_change' %}">Change Password</a>
                    <a class="list-group-item" href="{% url 'password_reset' %}">Reset Password</a>                       
                </div>   
            </div>
        </div>
    </div>

    <div class="col-12 col-md-3 my-3">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Preferences</h5>
                <a class="list-group-item" href="{% url 'marketing-pref' %}">Email Subscription</a>                
            </div>
        </div>
    </div> 
    <div class="col-12 col-md-3 my-3">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">History</h5>
                <a class="list-group-item" href="{% url 'accounts:user-course-history' %}">Course Viewed</a>                   
            </div>
        </div>
    </div> 
    
{% endblock %}
